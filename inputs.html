<!DOCTYPE html>
<html>
    <head>
        <title>Inputs Demo</title>
    </head>
    <body>
        
        <p> Do you prefer dogs or cats? </p>

        <form action="">
            <label for="dogs">Dogs: </label>
            <input type="radio" id="dogs" name="petChoice" value="DOGS">
            
            <label for="cats">Cats: </label>
            <input type="radio" id="cats" name="petChoice" value="CATS">

            <p>What's your favorite color? </p>
            <select name="color" id="">
                <option value="red">red</option>
                <option value="orange">orange</option>
                <option value="yellow">yellow</option>
            </select>

            <button>Go</button>
        </form>

        <form action="">
            <p>What is your mood? </p>
            <select name="mood" id="">
                <option value="happy">:)</option>
                <option value="neutral">:|</option>
                <option value="sad">:(</option>
            </select>
            <div>
                <textarea name="resume" id="resume" cols="30" rows="10"></textarea>
            </div>

            <input type="submit">
        </form>


    </body>
</html>
